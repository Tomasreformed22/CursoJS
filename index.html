<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeriferiCotizador</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Simulador de Cotización de Periféricos</h1>
  </header>

  <main>
    <div class="form-user">
      <input type="text" id="tagUsuario" placeholder="Ingresá tu nombre o tag">
      <button id="guardarTag">Confirmar</button>
    </div>

    <section id="productos-container"></section>

    <section id="carrito">
      <h2>Tu Cotización</h2>
      <ul id="lista-carrito"></ul>
      <p id="total"></p>
      <button id="guardarCotizacion">Guardar Cotización</button>
    </section>

    <section id="historial">
      <h2>Historial de Cotizaciones</h2>
      <ul id="lista-historial"></ul>
      <button id="vaciarHistorial">Vaciar Historial</button>
    </section>
  </main>
</body>
</html>
